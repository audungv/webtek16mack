<!DOCTYPE html>
<html>
    <head>
        <title>Bryllupsfest</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cookie|Satisfy" rel="stylesheet">
    </head>

    <body>

        <!-- Navigasjonsbar -->
        <div id="navbar"></div>

        <!-- Sidens innhold -->
            <section class="beliggenhet">
              <h1>Bryllupsfest</h1>
              <aside id="info">
                <table>
                    <tr>
                        <td><strong>Adresse:</strong>
                          <br>Bennaveien 7228, Kvål</td>
                    </tr>
                </table>
              </aside>
              <p>
                Kjør E6 fra Trondheim i retning Oslo. Etter Melhus, ta av til Kvål og kjør gjennom Kvål sentrum. Umiddelbart etter sentrum, ta av til høyre inn på Bennaveien, og følg denne i 2-5 minutter før dere ankommer Haugen Gård på venstre side av veien.
              </p>
            </section>


        <!-- Fotnote -->
        <div id="footer"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    </body>
